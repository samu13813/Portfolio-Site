<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/styles2.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body>
  <header class="page_header">
    <!-- Logo / Navbar -->
    <img src="img/primary_logo.png" alt="Personal Logo with the name Sam Garcia next to it" class="page_header__item personal_logo">
    <nav class="page_header__item">
      <ul role="menubar" class="navigation_list">
        <li role="presentation">
          <a role="menuitem" href="index.html" class="navigation-list__item navigation-list__item">Home</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="about.html" class="navigation-list__item">About</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="work.html" class="navigation_list__item">Work</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="contact.html" class="navigation-list__item--active">Contact</a>
        </li>
      </ul>
    </nav>

  </header>



  <div class="contact_content">
    <div id="contact-form">
      <h1>Contact Us </h1>
    </div>

    <form id="contact-form" action="contact.html" method="post">
      <div class="input-row">
        <div class="input-group">
          <label class="standard-label" for="contact-name">*Name:</label><br>
          <input class="standard-label__item" id="contact-name" type="text" name="contact-name" placeholder="Your Name" required>
        </div>
        <div class="input-group input-group-email">
          <label class="standard-label" for="contact-email">*Email:</label><br>
          <input class="standard-label__item" id="contact-email" type="email" name="contact-email" placeholder="Your Email" required><br><br>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label class="standard-label" for="contact-teleph">Telephone:</label><br>
          <input class="standard-label__item" id="contact-teleph" type="tel" name="contact-teleph" placeholder="Your Telephone Number"><br><br>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group test">
          <label class="standard-label" for="msg">*Your Message:</label><br>
          <textarea class="standard-label__item" id="msg" name="msg" rows="5" placeholder="Say Hi!" required maxlength="240"></textarea><br>
        </div>
      </div>
      <p><i>* Required value</i></p>
      <input class="submit_button" type="submit" value="Send Message">
    </form>
  </div>

  <footer id="contact_footer" class="page_footer">
    <!-- Footer with social media -->
    <p class="footer_text footer_text_contact">Find me on</p>
    <div class="social_media">
      <img class="sm_logo" src="img/github_logo.svg" alt="Github">
      <img class="sm_logo" src="img/twitter_logo.svg" alt="Twitter">
      <img class="sm_logo" src="img/linkedin_logo.svg" alt="LinkedIn">
    </div>
  </footer>
  <!-- <script src="js/tota11y.min.js"></script> -->
</body>

</html>
