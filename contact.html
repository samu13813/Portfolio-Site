<body>
  <header class="page_header">
    <!-- Logo / Navbar -->
    <img src="img/primary_logo.png" alt="Personal Logo with the name Sam Garcia next to it" class="page_header__item personal_logo">
    <nav class="page_header__item">
      <ul role="menubar" class="navigation_list">
        <li role="presentation">
          <a role="menuitem" href="index.html" class="navigation-list__item navigation-list__item">Home</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="about.html" class="navigation-list__item">About</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="work.html" class="navigation_list__item">Work</a>
        </li>
        <li role="presentation">
          <a role="menuitem" href="contact.html" class="navigation-list__item--active">Contact</a>
        </li>
      </ul>
    </nav>

  </header>

  <div class="contact_content">
    <div>
      <h1>Send a message to Sam Garcia!</h1>
      <a href="mailto:samuel.gsuero@gmail.com">samuel.gsuero@gmail.com</a><br>
      <a href="mailto:samuel.gsuero@gmail.com">Contact me</a><br><br>
    </div>

    <form id="contact-form" action="contact.html" method="post">
      <label class="standard-label" for="contact-email">*Email:</label><br>
      <input id="contact-email" type="email" name="contact-email" placeholder="Your Email" required><br><br>

      <label class="standard-label" for="contact-teleph">Telephone:</label><br>
      <input id="contact-teleph" type="tel" name="contact-teleph" placeholder="Your Telephone Number"><br><br>

      <label class="standard-label" for="msg">*Your Message:</label><br>
      <textarea id="msg" name="msg" rows="5" cols="45" placeholder="Say Hi!" required maxlength="240"></textarea><br>

      <p><i>* Required value</i></p>

      <input class="submit_button" type="submit" value="Send Message">
    </form>
  </div>


  <footer class="page_footer">
    <!-- Footer with social media -->
    <p>Find me on</p>
    <div class="social_media">
      <img class="sm_logo" src="img/github_logo.svg" alt="Github">
      <img class="sm_logo" src="img/twitter_logo.svg" alt="Twitter">
      <img class="sm_logo" src="img/linkedin_logo.svg" alt="LinkedIn">
    </div>
  </footer>
  <script src="js/tota11y.min.js"></script>
